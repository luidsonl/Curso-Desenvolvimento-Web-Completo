			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav">

	<div class="container">
    <div class="row">
      <div class="col mb-5">
         <h1 class="display-4">Adicionar saída de capital</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-sm-4">
        <input class="form-control" type="date" id="date" name="date">
      </div>


      <div class="col-sm-4">
        <select class="form-control" id="origin">
          <option value="">Origem</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Educação">Educação</option>
          <option value="Lazer">Lazer</option>
          <option value="Saúde">Saúde</option>
          <option value="Transporte">Transporte</option>
          <option value= "Outro">Outro</option>
        </select>
      </div>

      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="00.00 R$" id="value" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Descrição" id="description" />
      </div>

      <div class="col-sm-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="addTransaction('out')">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

  </div>





<!-- Modal -->

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessenge"></div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal" id="modalButton">
          Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
