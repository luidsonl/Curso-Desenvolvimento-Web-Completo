<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orçamento pessoal</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body onload="showDatabase()">


  <nav class="navbar navbar-expand-md navbar-dark bg-success mb-5">
    <div class="container">     
      <a href="index.html" class="navbar-brand">
        <img src="img/logo.png">
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav">
        <i class="fa-solid fa-bars text-white"></i>
      </button>


      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Registro</a>
          </li>
          <li class="nav-item">
            <a href="in.html" class="nav-link">Adicionar entrada</a>
          </li>
          <li class="nav-item">
            <a href="out.html" class="nav-link">Adicionar saída</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/luidsonl" class="nav-link">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">

    <div class="row">
      <div class="col mb-5">
         <h1 class="display-4">Registro de transações</h1>
      </div>
    </div>
    <div class="row">
      <h4 >Filtro</h2>
    </div>

    <div class="row mb-2">

      <div class="col-sm-3">
        <label for="type">Operação</label>
        <select class="form-control" id="type">
          <option value="">Todas</option>
          <option value="in">Entradas</option>
          <option value="out">Saídas</option>
        </select>
      </div>

      <div class="col-sm-3">
        <label for="minValue">Valor mínimo</label>
        <input type="text" class="form-control" placeholder="00.00 R$" id="minValue" />
      </div>

      <div class="col-sm-3">
        <label for="maxValue">Valor Máximo</label>
        <input type="text" class="form-control" placeholder="00.00 R$" id="maxValue" />
      </div>

      <div class="col-sm-3">
        <label for="order">Ordem de exibição</label>
        <select class="form-control" id="order">
          <option value="newFirst">Mais recente</option>
          <option value="oldFirst">Mais antiga</option>
        </select>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-3">
        <label for="initDate">Início</label>
        <input class="form-control" type="date" id="initDate" name="initDate">
      </div>

      <div class="col-sm-3">
        <label for="endDate">Fim</label>
        <input class="form-control" type="date" id="endDate" name="endate">
      </div>

      <div class="col-sm-3"></div>

      <div class="col-sm-3 d-flex justify-content-end">

        <button type="button" class="btn btn-danger ms-auto" onclick="clearFilter()">
          <i class="fas fa-close"></i>
        </button>

        <button type="button" class="btn btn-primary ms-3" onclick="filterTransaction()">
          <i class="fas fa-search"></i>
        </button>

      </div>
    </div>
  </div>


  <div class="container mb-5">
    <div class="row">
      <div class=" col">
        <table class="table">
          <thead class = "table-primary">
            <tr>
              <th>Data</th>
              <th>Origem</th>
              <th>Descrição</th>
              <th>Valor (R$)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableRegisterList">
            
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th id="tableSum">0.00</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

  </div>






<!-- Modal -->

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessenge"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmButton">
          Confirmar
          </button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="modalButton">
          Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- script bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- script font awesome-->
<script src="https://kit.fontawesome.com/81e9ff32d9.js" crossorigin="anonymous"></script>

<!-- script da aplicação -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
