<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gasolina ou Álcool
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>
          Descubra a melhor opção para o abastecimento do seu carro.
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">
            Preço da gasolina
          </ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">
            Preço do álcool
          </ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool">
          </ion-input>
        </ion-item>
        <ion-button (click)="calcular()" expand="full">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">
          {{resultado}}
        </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
