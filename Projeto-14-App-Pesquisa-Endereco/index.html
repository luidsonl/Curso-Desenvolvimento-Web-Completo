<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App Pesquisa Endereço</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>

	<nav class="navbar navbar-dark bg-dark mb-5">
		<div class="container">
			<div class="navbar-brand">App Pesquisa Endereço</div>
		</div>
	</nav>
	<div class="container">
		<div class="row mb-3">
			<div class="col sm-3">
				<input type="text" class="form-control border-primary" placeholder="CEP" id="cep">
			</div>
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="Endereço" readonly id="endereco">
			</div>
			
		</div>
		<div class="row mb-3">
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="Bairro" readonly id="bairro" />
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="Cidade" readonly id="cidade" />
			</div>

			<div class="col-sm-2">
				<input type="text" class="form-control" placeholder="UF" readonly id="uf" />
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-sm-10" id="mensagemLoading"></div>
			<button class="col-sm-2 py-2" onclick="trigger()"> Buscar</button>
		</div>
	</div>


</body>

<script type="text/javascript" src="js/script.js"></script>
</html>
